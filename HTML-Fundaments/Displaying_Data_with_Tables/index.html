<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Displaying Data with Tables</title>
  <meta name="author" content="Francisco Flores">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <header class="py-3">
        <h2> Displaying Data with Tables</h2>
        <h5> Francisco Flores Ibarra</h5>
    </header>
    <caption>Wired brain nutrition information</caption>
    <div class="table-responsive">          
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th rowspan="2">Dring</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th colspan="2">Carbohydrates (gr)</th>                          
                    </tr>
                <tr>
                    <!-- <th>Dring</th> -->
                    <th>Serving Size</th>
                    <th>Calories</th>
                    <th>Fat (gr)</th>
                    <th>Protein (gr)</th>
                    <th>Sugar (gr)</th>
                    <th>Fiber (gr)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hot Cocoa</td>
                    <td>8 oz</td>
                    <td>250</td>
                    <td>5</td>
                    <td>2</td>
                    <td>25</td>
                    <td>0</td>
                </tr>

                <tr>
                    <td>MoCha</td>
                    <td>8 oz</td>
                    <td>300</td>
                    <td>10</td>
                    <td>8</td>
                    <td>30</td>
                    <td>0</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Max</td>
                    <td></td>
                    <td>250</td>
                <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

</body>
</html>
